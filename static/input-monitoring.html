        const simpanData = () => {
            var kode_rup = document.getElementById("kode_rup").value;
            var nama_paket = document.getElementById("nama_paket").value;
            var satuankerja = $("#satuankerja option:selected").text();

            var status_paket = document.getElementById("status_paket").value;
            var tahun = $("#tahun option:selected").text();
            var pdn = $("#pdn option:selected").text();
            var umk = $("#umk option:selected").text();
            var jenis_pengadaan = $("#jenis_pengadaan option:selected").text();
            var tahapan = $("#tahapan option:selected").text();

            fetch("https://lpse-gresik.cloud/api/datapakets/simpanmonitor", {

                // Adding method type
                method: "POST",

                // Adding body or contents to send
                body: JSON.stringify({
                    kode_rup: kode_rup,
                    nama_paket: nama_paket,
                    nilai_kontrak: nilai_kontrak,
                    tahun: tahun,
                    metode_pengadaan: metode,
                    satuan_kerja: satuankerja,
                    pdn: pdn,
                    umk: umk,
                    efisiensi: efisiensi,
                    nilai_hps, nilai_hps,
                    pagu_urp, pagu_urp,
                    tahapan, tahapan,
                    status_paket, status_paket,
                    jenis_pengadaan: jenis_pengadaan

                }),

                // Adding headers to the request
                headers: {
                    "Content-type": "application/json; charset=UTF-8"
                }
            }).then(response => {

                return response.json()
            }).then(data =>
                getDataMessage(data)
                // if(data.message == false)
                // console.log(data)
            )

        }

        const getDataMessage = (data) => {

            if (data.success) {
                Swal.fire(
                    'Succes insert!',
                    'You clicked the button!',
                    'success'
                )
                    .then(function (result) {
                        if (result.value) {
                            window.location = "datamaster.html";
                        }
                    })
            }
            else {

                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Something went wrong!',
                    footer: '<a href="">Why do I have this issue?</a>'
                })
            }
        }

    </script>
    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>

</body>

</html>
