    <script>
        function simpanData() {
            var npwp = document.getElementById("npwp").value;
            var namaperusahaan = document.getElementById("namaperusahaan").value;

            var notel = document.getElementById("notel").value;
            var alamat = document.getElementById("alamat").value;


            var notel = document.getElementById("notel").value;
            // main.js

            // POST request using fetch()
            fetch("https://lpse.gempa-iot.masuk.id/api/datapakets/penyedia", {

                // Adding method type
                method: "POST",

                // Adding body or contents to send
                body: JSON.stringify({
                    nama: namaperusahaan,
                    npwp: npwp,
                    notel: notel,
                    alamat: alamat
                }),

                // Adding headers to the request
                headers: {
                    "Content-type": "application/json; charset=UTF-8"
                }
            })

                // Converting to JSON
                .then(response => response.json())

                // Displaying results to console
                .then(json =>
                    Swal.fire(
                        'Good job!',
                        'You clicked the button!',
                        'success'
                    )
                    //console.log(json)
                ).then(function() {
                    window.location.href = "masterpenyedia.html";

                })


            // console.log(alamat);
        }
    </script>
