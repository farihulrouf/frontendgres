<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body style="padding: 40px;">
    
    <div class="container">
      <div>
        <button class="btn btn-primary" onclick="load_data()">Load Data</button>
        <button class="btn btn-danger"  onclick="clear_data()">Clear Data</button>
      </div>

      <div>
        
          <div id="tbody">
            
          </div>
     
      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.slim.js" integrity="sha512-HNbo1d4BaJjXh+/e6q4enTyezg5wiXvY3p/9Vzb20NIvkJghZxhzaXeffbdJuuZSxFhJP87ORPadwmU9aN3wSA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
      function load_data() {
        clear_data()
        fetch("http://localhost:8000/api/datapakets/getstatic?tahun=2023").then(res => res.json())
        .then(res => {
          str_body = ""
          console.log(res)
          res.data.forEach(r => {
            str_body += `
              <div>
                <a>${r["jenis"]}</a>
              </div>
            `
          });
          $("#tbody").html(str_body)
        })
      }

      function clear_data() {
        $("#tbody").html("")
        console.log("data")
      }
    </script>
  </body>
</html>
